<div class="cadastro-nota" *ngIf="isAdmin || isDocente">
    <h1>Cadastrar nova nota</h1>
    <form [formGroup]="notaForm" class="container-grid" (ngSubmit)="salvarNota()">
        <div class="col-4">
            <label for="turma">Turma:</label>
            <select id="turma" formControlName="turma">
                <option value="" disabled selected>Selecione uma opção</option>
                <option *ngFor="let turma of turmas">{{ turma.nome }}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="docente">Docente:</label>
            <select id="docente" formControlName="docente">
                <option value="" disabled selected *ngIf="isAdmin ">Selecione uma opção</option>
                <option *ngFor="let docente of docentes">{{ docente.nome }}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="materia">Nome da matéria:</label>
            <select id="materia" formControlName="materia">
                <option value="" disabled selected>Selecione uma opção</option>
                <option *ngFor="let materia of materias">{{ materia }}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="nome">Nome da avaliação:</label>
            <input id="nome" formControlName="nome" type="text">
        </div>
        <div class="col-2">
            <label for="aluno">Aluno:</label>
            <select id="aluno" formControlName="aluno">
                <option value="" disabled selected>Selecione uma opção</option>
                <option *ngFor="let aluno of alunos">{{ aluno.nome }}</option>
            </select>
        </div>
        <div>
            <label for="data">Data:</label>
            <input id="data" formControlName="data" type="date">
        </div>
        <div>
            <label for="nota">Nota:</label>
            <input id="nota" formControlName="nota" type="number" min="0" max="10">
        </div>


        <div class="botoes">
            <button type="submit" [disabled]="isEdit">Salvar</button>
            <button type="button" [disabled]="!isEdit">Editar</button>
            <button type="button" [disabled]="!isEdit">Deletar</button>
        </div>
    </form>
</div>
