<div class="container" *ngIf="isAluno">
  <h1 class="display-5 mb-4">Notas do Aluno</h1>
  <h4>{{alunoName}}</h4>
  <hr>

  <h2>Histórico de Notas</h2>
  <div *ngFor="let materia of agruparPorMateria()">
    <h3>{{ materia.nome }}</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Turma</th>
          <th>Docente</th>
          <th>Nome da Avaliação</th>
          <th>Data</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let nota of materia.notas">
          <td>{{ nota.turma }}</td>
          <td>{{ nota.docente }}</td>
          <td>{{ nota.nome}}</td>
          <td>{{ nota.data | date }}</td>
          <td>{{ nota.nota }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
