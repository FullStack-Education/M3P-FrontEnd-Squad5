<div class="position-fixed top-0 start-0 w-100 d-flex flex-column align-items-end align-items-lg-start p-3"
    style="pointer-events: none; z-index: 1050;">
    <div class="w-100 d-flex flex-column align-items-center align-items-lg-end gap-3">
        <div *ngFor="let toast of toasts"
            class="toast show {{ toast.type }} w-100 border shadow-lg position-relative transition-opacity"
            style="pointer-events: auto;" [attr.data-enter]="toast.enter ? '' : null"
            [attr.data-leave]="toast.leave ? '' : null" [attr.data-closed]="!toast.show ? '' : null">
            <div class="toast-body">
                <div class="d-flex align-items-start">
                    <div class="flex-shrink-0">
                        <ng-icon class="toast-icon" size="1.5rem" [name]="toast.icon"></ng-icon>
                    </div>
                    <div class="toast-content">
                        <p class="me-auto mb-0 fw-medium fs-7 lh-sm">{{ toast.title }}</p>
                        <p class="mt-1 mb-0 text-muted fs-7 lh-sm">{{ toast.message }}</p>
                    </div>
                    <button type="button" class="toast-close btn-close" (click)="removeToast(toast)" aria-label="Close">
                        <ng-icon size="1.25rem" [color]="'#9ca3af'" [name]="'heroXMarkMini'"></ng-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
